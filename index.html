<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário com Numpad para Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="tel"] { /* Aponta para o type="tel" */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 24px); /* Ajusta para padding */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #response-message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envie sua Informação (Apenas Numpad)</h1>
        <form id="dataForm">
            <label for="infoInput">Digite sua informação:</label>
            <!--
                - type="tel": Sugere um teclado numérico para celulares.
                - inputmode="numeric": Uma dica explícita para o navegador renderizar um teclado numérico.
                - pattern="[0-9]*": Valida para permitir apenas dígitos e pode influenciar ainda mais o teclado.
                - name="informacao": Este nome DEVE corresponder ao que o Google Apps Script espera (e.parameter.informacao)
            -->
            <input type="tel" id="infoInput" name="informacao" inputmode="numeric" pattern="[0-9]*" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const form = event.target;
            const formData = new FormData(form);
            const webAppUrl = "https://script.google.com/macros/s/AKfycbzpDBSCM-nmxNF3bLHQZDXQfwkPdXxEF3FgT_E_d3HCkX1x_tyb2JoPxu_eo0OzKlQ/exec"; // Substitua pelo URL do seu Google Apps Script (Passo 3.3)
            const responseMessageDiv = document.getElementById('response-message');

            responseMessageDiv.innerHTML = 'Enviando...';
            responseMessageDiv.className = ''; // Limpa classes anteriores

            fetch(webAppUrl, {
                method: 'POST',
                body: formData,
                // Sem 'mode: "no-cors"' porque o Google Apps Script suporta CORS
            })
            .then(response => response.json()) // Espera uma resposta JSON do Apps Script
            .then(data => {
                if (data.status === 'SUCCESS') {
                    responseMessageDiv.innerHTML = '<p class="success">' + data.message + '</p>';
                    form.reset(); // Limpa o formulário
                } else {
                    responseMessageDiv.innerHTML = '<p class="error">' + data.message + '</p>';
                }
            })
            .catch((error) => {
                console.error('Erro ao enviar:', error);
                responseMessageDiv.innerHTML = '<p class="error">Erro de rede ou ao processar o envio.</p>';
            });
        });
    </script>
</body>

</html>
