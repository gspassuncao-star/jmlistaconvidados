<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada para Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Aumentado para acomodar mais campos */
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block; /* Para que o label ocupe uma linha inteira */
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Garante que padding e border não aumentem a largura */
        }
        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%; /* Botão em largura total */
        }
        button:hover {
            background-color: #45a049;
        }
        #response-message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Entrada</h1>
        <form id="dataForm">
            <!-- Campo: Evento -->
            <div class="form-group">
                <label for="evento">Evento:</label>
                <select id="evento" name="evento" required>
                    <option value="Evento x">Evento x</option>
                    <!-- Mais opções de evento podem ser adicionadas aqui no futuro -->
                </select>
            </div>

            <!-- Campo: Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Campo: Celular (Numpad) -->
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" inputmode="numeric" pattern="[0-9]*" required>
            </div>

            <!-- Campo: Aniversário (DD/MM com Numpad e máscara) -->
            <div class="form-group">
                <label for="aniversario">Aniversário (DD/MM):</label>
                <input type="tel" id="aniversario" name="aniversario" inputmode="numeric" pattern="[0-9/]*" maxlength="5" placeholder="DD/MM" required>
            </div>

            <!-- Campo: Número Comanda (Numpad) -->
            <div class="form-group">
                <label for="numeroComanda">Número Comanda:</label>
                <input type="tel" id="numeroComanda" name="numeroComanda" inputmode="numeric" pattern="[0-9]*" required>
            </div>

            <!-- Campo: Criança? (Múltipla escolha) -->
            <div class="form-group">
                <label for="crianca">Criança?:</label>
                <select id="crianca" name="crianca">
                    <option value="Não" selected>Não</option> <!-- Opção padrão -->
                    <option value="0 - 5 anos">0 - 5 anos</option>
                    <option value="6 - 10 anos">6 - 10 anos</option>
                </select>
            </div>

            <!-- Campo: Observação (Campo livre) -->
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3"></textarea>
            </div>

            <button type="submit">Registrar Entrada</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxOqZr9u96LdqvkdSJT4v85CBr98DxXsLExRxm76a6kAbIwJDt4ofORrdJjKWYFgLw/exec"; // <<<<<<< SUBSTITUA AQUI PELO URL DO SEU GOOGLE APPS SCRIPT

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const form = event.target;
            const formData = new FormData(form);
            const responseMessageDiv = document.getElementById('response-message');

            // --- Validações Adicionais ---
            const aniversarioInput = document.getElementById('aniversario');
            const celularInput = document.getElementById('celular');
            const numeroComandaInput = document.getElementById('numeroComanda');

            // Validação para Aniversário DD/MM (formato)
            if (aniversarioInput.value && (aniversarioInput.value.length !== 5 || aniversarioInput.value.indexOf('/') !== 2)) {
                responseMessageDiv.innerHTML = '<p class="error">Por favor, digite o aniversário no formato DD/MM válido.</p>';
                aniversarioInput.focus();
                return;
            }
            // Validação de dia e mês (básica, pode ser mais robusta se necessário)
            if (aniversarioInput.value) {
                const [dia, mes] = aniversarioInput.value.split('/').map(Number);
                if (dia < 1 || dia > 31 || mes < 1 || mes > 12) {
                     responseMessageDiv.innerHTML = '<p class="error">Dia ou mês do aniversário inválido.</p>';
                     aniversarioInput.focus();
                     return;
                }
            }


            // Validação de número (Celular e Comanda) - apenas para garantir que não há letras se o inputmode falhar
            if (celularInput.value && !/^\d+$/.test(celularInput.value)) {
                responseMessageDiv.innerHTML = '<p class="error">O campo Celular deve conter apenas números.</p>';
                celularInput.focus();
                return;
            }
            if (numeroComandaInput.value && !/^\d+$/.test(numeroComandaInput.value)) {
                responseMessageDiv.innerHTML = '<p class="error">O campo Número Comanda deve conter apenas números.</p>';
                numeroComandaInput.focus();
                return;
            }
            // --- Fim das Validações Adicionais ---

            responseMessageDiv.innerHTML = 'Registrando...';
            responseMessageDiv.className = ''; // Limpa classes de estilo de mensagem anteriores

            fetch(webAppUrl, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json()) // Espera uma resposta JSON do Apps Script
            .then(data => {
                if (data.status === 'SUCCESS') {
                    responseMessageDiv.innerHTML = '<p class="success">' + data.message + '</p>';
                    form.reset(); // Limpa todos os campos do formulário
                    // Reseta o select 'Criança?' para a opção padrão "Não"
                    document.getElementById('crianca').value = 'Não';
                } else {
                    responseMessageDiv.innerHTML = '<p class="error">' + data.message + '</p>';
                }
            })
            .catch((error) => {
                console.error('Erro ao enviar:', error);
                responseMessageDiv.innerHTML = '<p class="error">Erro de rede ou ao processar o registro.</p>';
            });
        });

        // --- Lógica de Máscara para o campo Aniversário (DD/MM) ---
        const aniversarioInput = document.getElementById('aniversario');

        aniversarioInput.addEventListener('input', function (e) {
            let input = e.target.value.replace(/\D/g, ''); // Remove tudo que não for dígito
            let formattedInput = '';

            if (input.length > 0) {
                if (input.length > 2) {
                    formattedInput = input.substring(0, 2) + '/' + input.substring(2, 4);
                } else {
                    formattedInput = input;
                }
            }
            e.target.value = formattedInput;
        });

        // Adiciona um evento para que o foco no campo "Aniversário" adicione a barra se o usuário digitar apenas 2 números e sair do campo.
        aniversarioInput.addEventListener('blur', function (e) {
            let input = e.target.value;
            // Se o usuário digitou apenas o dia (2 dígitos) e não a barra, adiciona a barra automaticamente
            if (input.length === 2 && !input.includes('/')) {
                e.target.value = input + '/';
            }
        });
        // --- Fim da Lógica de Máscara ---

    </script>
</body>
</html>
